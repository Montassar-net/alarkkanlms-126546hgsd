<body>
    <div class="dashboard-container">
	<div class="logo-container"  >

        <div id="coursesSection">
            <h2>Available Courses</h2>
            <ul id="courseList"></ul>
            <button id="viewAllCourses">View All Courses</button>
        </div>
		<div id="classSection">
            <h2>Available Classes</h2>
            <ul id="classList"></ul>

        <div id="scheduleSection">

        </div>
        <!--<div id="paymentsSection">
            <h2>Payment History</h2>
            <ul id="paymentList"></ul>
        </div> -->
    </div>
	<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Mock Payment</h2>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" value="1234 5678 9012 3456" required>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" value="08/28" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123"   required>
            <button type="submit">Pay Now</button>
        </form>
        <div id="paymentResult"></div>
    </div>
</div>
    <script src="scripts/app.js"></script>
    <script src="scripts/trainee.js"></script>
